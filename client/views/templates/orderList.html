<div id="orderList" class="row">
  <p> Here are your pending pizzas:</p>
  <h2>Unconfirmed Pizzas</h2>
  <div ng-repeat="pizza in orderList.pizzaArray track by $index">
    <div ng-if="!pizza.confirmed">
      <p>{{pizza}}</p>
      <button ng-click="orderList.confirmPizza(pizza)" type="button" name="button">Start Cookin'</button>
      <button ng-click="orderList.cancelPizza($index)" type="button" name="button">Changed my Mind</button>
    </div>
  </div>
</div>
